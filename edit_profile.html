  <div class="content-page">
    <div class="content"> 
      <!-- Topbar Start -->
      <div class="navbar-custom">
        <button class="button-menu-mobile open-left"> <i class="mdi mdi-menu"></i> </button>
      </div>
      <!-- end Topbar --> 
      
      <!-- Start Content-->
      <div class="container-fluid"> 
        
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <h4 class="page-title">Edit Profile</h4>
            </div>
          </div>
        </div>
        <!-- end page title -->
        
        <form class="row g-3 needs-validation" novalidate>
          <div class="row mt-3">
            <div class="col-md-2">
              <label for="validationCustom01" class="form-label">User ID</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback"> Looks good! </div>
            </div>
          </div>
          <div class="col-md-12">
            <label for="vc1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="vc1" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
			<div class="col-md-6">
            <label for="vc2" class="form-label">Username</label>
            <input type="text" class="form-control" id="vc2" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
			<div class="col-md-6">
            <label for="vc3" class="form-label">Password</label>
            <input type="password" class="form-control" id="vc3" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
          <div class="col-md-6">
            <label for="vc4" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="vc4" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
			<div class="col-md-6">
            <label for="vc5" class="form-label">Phone No.</label>
            <input type="text" class="form-control" id="vc5" required>
            <div class="valid-feedback"> Looks good! </div>
          </div>
			
          <div class="col-12">
            <button class="btn btn-success" type="submit">Submit form</button>
          </div>
        </form>
      </div>
      <!-- container --> 
      
    </div>
