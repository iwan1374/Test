<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Log In | Kita Bantu Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
<meta content="KitaBantuAdmin" name="Ridhuan" />

<!-- App favicon -->
<link rel="shortcut icon" href="images/favicon.ico">

<!-- App css -->
<link href="css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
<link href="css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />
</head>
<body>
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card"> 
          
          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-success">
            <h2 class="text-white">Kita Bantu Admin</h2>
          </div>
          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
              <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
            </div>
            <form action="#">
              <div class="mb-3">
                <label for="emailaddress" class="form-label">Email address</label>
                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
              </div>
              <div class="mb-3"> <a href="pages-recoverpw.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                <label for="password" class="form-label">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
              </div>
              <div class="mb-3 mb-0 text-center"> 
                <!--                                        <button onClick="windows.location.href='pages_starter'" class="btn btn-success" type="submit"> Log In </button>--> 
                <a href="dashboard.html" class="btn btn-success">Login in</a> </div>
            </form>
          </div>
          <!-- end card-body --> 
        </div>
        <!-- end card -->
        
        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p>
          </div>
          <!-- end col --> 
        </div>
        <!-- end row --> 
        
      </div>
      <!-- end col --> 
    </div>
    <!-- end row --> 
  </div>
  <!-- end container --> 
</div>
<!-- end page -->

<footer class="footer footer-alt"> 2021 Â© KitaBantuAdmin </footer>

<!-- bundle --> 
<script src="js/vendor.min.js"></script> 
<script src="js/app.min.js"></script>
</body>
</html>
